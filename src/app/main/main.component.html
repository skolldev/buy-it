<div
  id="hero"
  class="h-full bg-gray-700 flex flex-col items-center justify-center"
>
  <h1 class="text-white text-5xl lg:text-6xl">BuyIt</h1>
  <h2 class="text-white text-3xl">A new shopping experience</h2>
</div>
<div id="product-list" class="flex flex-row flex-wrap justify-around">
  <div
    *ngFor="let product of products | async"
    class="product bg-gray-1 my-4 mx-2 shadow-lg rounded-lg hover:shadow-xl w-100 w-8 md:w-84 lg:w-100"
  >
    <img
      class="rounded-t-lg object-cover"
      [src]="product.image"
      [ngStyle]="{ width: '400px', height: '240px' }"
    />
    <div class="content p-4">
      <h2 class="text-purple-600 text-2xl pb-2">{{ product.name }}</h2>
      <p class="text-lg h-20">{{ product.description }}</p>
      <div class="flex justify-between">
        <div class="self-center">
          <span class="">Stock: </span><span class="">{{ product.stock }}</span>
        </div>

        <button
          class="border w-32 py-2 border-purple-600 bg-purple-600 text-white hover:bg-purple-500 hover:border-purple-500 active:bg-purple-700 active:border-purple-700 rounded-full"
        >
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
