<div
  id="hero"
  class="h-full bg-gray-700 flex flex-col items-center justify-center"
>
  <h1 class="text-white text-5xl lg:text-6xl">BuyIt</h1>
  <h2 class="text-white text-3xl">A new shopping experience</h2>
</div>
<div id="product-list" class="flex flex-row flex-wrap justify-around">

  ></app-product-card>
</div>
