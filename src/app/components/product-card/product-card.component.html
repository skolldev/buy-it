<div
  class="product bg-white m-4 shadow-lg rounded-lg hover:shadow-xl w-84 md:w-84 lg:w-100"
>
  <img class="rounded-t-lg object-cover w-100, h-64" [src]="product.image" alt="Picture of product" />
  <div class="content p-4">
    <div class="flex justify-between">
      <h2 class="text-purple-600 text-2xl pb-2">{{ product?.name }}</h2>
      <h2
        class="text-purple-600 text-2xl p-2 px-8 bg-white rounded-full shadow-md text-right relative bubble"
      >
        {{ product.price }} â‚¬
      </h2>
    </div>
    <p class="text-lg h-20">{{ product?.description }}</p>
    <div class="flex justify-between">
      <div class="self-center">
        <span class="text-gray-700">Stock: {{ product?.stock }}</span>
      </div>

      <button
        class="border w-32 py-2 border-purple-600 bg-purple-600 text-white hover:bg-purple-500 hover:border-purple-500 active:bg-purple-700 active:border-purple-700 rounded-full"
        (click)="addToCart()"
        [disabled]="product?.stock === 0"
      >
        Add to Cart
      </button>
    </div>
  </div>
</div>
